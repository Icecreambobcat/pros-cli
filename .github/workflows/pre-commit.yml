name: pre-commit

on:
    pull_request:
    push:

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.1.1
            - uses: actions/setup-python@v5.0.0
            - uses: pre-commit/action@v3.0.0
              with:
                extra_args: SKIP=pylint
